name: Unit Tests
on:
  pull_request:
    types: [opened, reopened, edited, assigned]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.9    
        
      - name: Activate conda virtual environment
      -  run: |
          conda activate base
      - name: Install cartopy
      - run: |
          conda install cartopy

      - name: Install XESMF          
      - run: |
          conda install -c conda-forge xesmf 
          
      - name: Install plugin for annotating failures
        run: pip install pytest-github-actions-annotate-failures           
        
      - name: Install GeoKube        
      - run: |
          python setup.py install
          
      - name: Run PyTest
      - run: |
          pytest tests/