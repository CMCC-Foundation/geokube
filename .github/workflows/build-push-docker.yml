name: Build Docker image of the GEOKUBE component and push to the dev repository

on:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Docker image tag name
      run: echo "TAG=$(date +'%Y.%m.%d.%H.%M')" >> $GITHUB_ENV
    - uses: actions/setup-python@v1
      with:
        python-version: 3.11
    - name: Install WHEEL tool
      run: pip install wheel
    - name: Build WHEEL file
      run: python setup.py bdist_wheel
    - name: Log in to the docker repo
      run: docker login ${{ secrets.DOCKER_DEV_REPO_URL }} -u nologin -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKER_DEV_REPO_URL }}/geokube:${{ env.TAG }} -f Dockerfile .
    - name: Push docker image
      run: docker push ${{ secrets.DOCKER_DEV_REPO_URL }}/geokube:${{ env.TAG }}
